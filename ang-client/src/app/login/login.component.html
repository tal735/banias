<div class="text-center mt-5">
    <form style="max-width: 300px;margin: auto;">
        <h1 class="h3 mb-3 font-weight-normal">Sign In</h1>
        <div class="form-group">
            <input type="email" [(ngModel)]="username" name="username" id="email" class="form-control" placeholder="Email" required >
            <!-- autofocus -->
        </div>
        <div class="form-group">
            <input type="password" [(ngModel)]="password" name="password" id="password" class="form-control" placeholder="Password" >
        </div>
        <button type="submit" class="btn btn-primary btn-lg btn-block" value="submit" (click)="login()">Sign In</button>
        <div class="form-group mt-4">
            <a [routerLink] = "['/forgot-password']">Forgot Password?</a>
        </div>
        <div class="form-group">
            <a [routerLink] = "['/signup']">Register</a>
        </div>
    </form>
</div>
