<div class="text-center mt-5">
    <form style="max-width: 300px;margin: auto;">
        <h1 class="h3 mb-3 font-weight-normal">Sign Up</h1>
        <div class="form-group">
            <input #firstname type="firstname" name="firstname" id="firstname" class="form-control" placeholder="First Name" require >
        </div>
        <div class="form-group">
            <input #lastname type="lastname" name="lastname" id="lastname" class="form-control" placeholder="Last Name" required>
        </div>
        <div class="form-group">
            <input #email type="email" name="email" id="email" class="form-control" placeholder="Email" required>
        </div>
        <div class="form-group">
            <input #password type="password" class="form-control" placeholder="Password">
            <input #confirm type="password" class="form-control" placeholder="Confirm Password">
        </div>
        <button type="submit" class="btn btn-primary btn-lg btn-block" value="submit" (click)="signup(firstname, lastname, email, password, confirm)">Sign Up</button>
    </form>
</div>
