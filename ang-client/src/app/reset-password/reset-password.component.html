<div class="text-center">
    <form style="max-width: 350px;margin: auto;">
        <h1 class="h3 mb-3 font-weight-normal">Reset Password</h1>
        <div class="form-group">
            <input #password type="password" class="form-control" placeholder="New Password">
            <input #confirm type="password" class="form-control" placeholder="Confirm Password">
        </div>
        <div *ngIf="message" class="alert alert-success" role="alert">
            {{ message }}
          </div>
        <div *ngIf="error" class="alert alert-danger" role="alert">
            {{ error }}
          </div>
        <button type="submit" class="btn btn-primary btn-lg btn-block" value="submit" (click)="resetPassword(password, confirm)">Reset Password</button>
    </form>
</div>
