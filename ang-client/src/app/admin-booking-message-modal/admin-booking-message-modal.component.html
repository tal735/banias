<ng-template #messagesModal let-modal>
  <div class="modal-parent">
    <button class="btn-close" (click)="modalRef.close()"><i class="fa fa-times" aria-hidden="true"></i></button>
    <h2 style="text-align: center; margin-top: 1rem;">Messages</h2>
    <div *ngFor="let note of notes;" class="card mb-4">
        <div class="card-header">
          {{ note.user }}
        </div>
        <div class="card-body">
          <blockquote class="blockquote mb-0">
            <p>{{ note.note }}</p>
            <footer class="blockquote-footer">{{ note.date | date:'medium' }}</footer>
          </blockquote>
        </div>
      </div>
      <br>
      <form role="form" id="contact-form" class="contact-form" >
          <div class="form-group">
            <textarea [(ngModel)]="message" class="form-control textarea" rows="3" name="Message" id="Message" placeholder="Message"></textarea>
          </div>
          <button style="width: 100%; height: 3.5rem; margin-bottom: 1.5rem;" type="submit" class="btn main-btn pull-left" [disabled]="!message" (click)='submitMessage()'>Send a message</button>
    </form>
    <button style="width: 100%;" class="btn main-btn" (click)='fetchNotes()'><i class="fa fa-refresh"></i> Load Messages</button>
  </div>
</ng-template>
