<div class="container">
  <form [formGroup]="searchForm" (ngSubmit)="onFormSubmit()">
    <mat-form-field>
      <mat-label>Date From Min</mat-label>
      <input matInput type="date" formControlName="dateFromMin">
    </mat-form-field>

    <mat-form-field>
        <mat-label>Date From Max</mat-label>
        <input matInput type="date" formControlName="dateFromMax">
    </mat-form-field>
  
      <mat-form-field>
        <mat-label>Date To Min</mat-label>
        <input matInput type="date" formControlName="dateToMin">
    </mat-form-field>

    <mat-form-field>
      <mat-label>Date To Max</mat-label>
      <input matInput type="date" formControlName="dateToMax">
  </mat-form-field>

    <button class="btn btn-primary mt-2" [disabled]="!searchForm.valid">Search</button>
</form>

    <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col"></th>
            <th scope="col">From</th>
            <th scope="col">To</th>
            <th scope="col">Guests</th>
            <th scope="col">Email</th>
            <th scope="col">Status</th>
            <th scope="col">Edit</th>
            <th scope="col">Messages</th>
          </tr>
        </thead>
        <tbody>
            <tr *ngFor="let booking of bookings">
              <td> {{ booking.id }} </td>  
              <td> {{ booking.dateFrom | date: 'dd-MM-yyyy' }} </td>
                <td> {{ booking.dateTo | date: 'dd-MM-yyyy' }} </td>
                <td> {{ booking.guests }} </td>
                <td> {{ booking.email }} </td>
                <td class="alert" [ngClass]="getStatusClass(booking.status)" role="alert"> {{ booking.status }} </td>
                <td> 
                  <button (click)="myModal.openModal()">Edit</button> 
                  <app-admin-booking-edit-modal #myModal [id]="booking.id" [mode]="'ADMIN'" (bookingUpdatedEvent)="bookingUpdatedEvent($event)"></app-admin-booking-edit-modal>
                </td>
                <td> 
                  <button (click)="messagesModal.openModal()">Messages</button> 
                  <app-admin-booking-message-modal #messagesModal [id]="booking.id" [mode]="'ADMIN'"></app-admin-booking-message-modal>
                </td>
            </tr>
        </tbody>
      </table>
</div>
