<section id="wrapper">
  <div class="welcome flex-center">
    <i class="fa fa-free-code-camp" aria-hidden="true"></i>
    <h1>Banias Camping</h1>
    <p>Before booking or coming make sure to read our <a class="guidelines-link" [routerLink] = "['/guidelines']">Guidelines</a></p>
  </div>

  <div class="contact flex-center">
    <button class="btn-wrapper" [routerLink] = "['/contact-us']">
	    <i class="btn-icon fa fa-info" aria-hidden="true" ></i>
	    <span class="btn-text">Contact Us</span>
	  </button>
  </div>
  
  <div class="book flex-center">
    <button class="btn-wrapper" [routerLink] = "['/book-new-otp']">
      <i class="btn-icon fa fa-calendar-plus-o"></i>
      <p>Book Now</p>
    </button>
  </div>
  <div class="view flex-center">
    <button class="btn-wrapper" [routerLink] = "['/book-view-otp']">
      <i class="fa fa-ticket"></i>
      <p>My Booking</p>
    </button>
  </div>
</section>
